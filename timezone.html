<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time Zone Dropdown</title>
  </head>
  <body>
    <form action="/go">
      <label for="countries">Please Select a timezone</label>
      <select name="timezone" id="city">
        <option value="">Please Select a timezone</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
    </form>
    <script>
      function showCurrentDate(event) {
        if (event.target.value.length > 0) {
          let currentTime = moment()
            .tz(event.target.value)
            .format("dddd MMMM D, YYYY h:mm A");
          alert(`It is currently ${currentTime} in ${event.target.value}`);
        }
      }
      let selectElement = document.querySelector("#city");
      selectElement.addEventListener("change", showCurrentDate);
    </script>
  </body>
</html>
